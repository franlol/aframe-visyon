<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="./scripts/script.js"></script>
    
    <title>Visyon - A-Frame technical test</title>
</head>

<body>
        
    <a-scene>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        <a-assets>
            <!-- SF Alcatraz https://pixexid.com/free-photo/41-360-pier-39-sf-alcatraz-shop -->
            <img id="360-sf-alcatraz" src="./img/360-sf-alcatraz-shop-7140x3570.jpg" />
            <!-- Jellyfish https://www.flickr.com/photos/42983210@N03/47560713912/in/pool-360degrees/ -->
            <img id="360-jellyfish" src="./img/360-jellyfish.jpg" />
            <!-- Pile Gate https://www.flickr.com/photos/jamescastle/46105769784/in/pool-360degrees/ -->
            <img id="360-pile-gate" src="./img/360-pile-gate-dubrovnik.jpg" />
            <!-- Great Wall https://www.flickr.com/photos/hapephotographix/39737887023/in/pool-360degrees/ -->
            <img id="360-great-wall" src="./img/360-great-wall.jpg" />

            <!-- 2d gopro 6 https://www.youtube.com/watch?v=vr0qNXmkUJ8&t=208s -->
            <!-- <video id="2d-gopro6" src="vid/2d-gopro-hero-6.mp4" loop="true"></video> -->
            <!-- 2d gopro https://www.youtube.com/watch?v=Prt-G4cPIn4-->
            <!-- <video id="video-gopro-2d" src="./vid/2d-gopro--awards-million-dollar.mp4"></video> -->
            <video id="video-2d" src="./vid/2d-gopro-hero-6.mp4" loop="true"></video>


            <!-- https://www.youtube.com/watch?v=WwRjPP-ANzs -->
            <!-- https://www.youtube.com/watch?v=AX4hWfyHr5g -->
            <video id="video-360" src="./vid/360-tiger-shark-bahamas.mp4" loop="true"></video>

            <!-- Video assets -->
            <img id="play" src="assets/play.png" />
            <img id="pause" src="assets/pause.png" />
        </a-assets>

        <!-- Plane -->
        <a-plane id="plane"
                 color="#bdc3c7"
                 position="0 0 -5"
                 rotation="-90 0 0"
                 scale="5000 5000 1">
        </a-plane>

        <!-- Base -->
        <a-cylinder id="cylinder"
                    height="0.05"
                    color="#2C3A47"
                    position="0 0.05 -5"
                    scale="3 1 3">
        </a-cylinder>

        <!-- Sky -->
        <a-sky id="sky"
               color="#353b48"
               rotation="0 61 0">
        </a-sky>

        <!-- Banner Left -->
        <!-- Notas: Para hacer el text hoverable, agrego las propiedades geometry -->
        <a-box position="-2.5 1.6 -4"
               depth="0.05d"
               width="1.3"
               height="1.5"
               color="#EAB543"
               rotation="0 45 0">

               <!-- Mastil -->
               <a-box position="0 -1 -0.05"
                      height="1s"
                      width="0.2"
                      depth="0.1"
                      color="brown">
               </a-box>

               <!-- Backgrounds text -->
               <a-entity position="0 0.6 0.05"
                         scale="1.2 1.2 1"
                         text="value: Backgrounds;
                               color: black;
                               width: 1;
                               align: center;
                               wrapCount: 11">
               </a-entity>

               <!-- Alcatraz text -->
               <a-entity position="0 0.3 0.05"
                         scale="1 1 1"
                         text="value: SF Alcatraz;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 10"
                         geometry="primitive: plane; width: auto; height: auto;"
                         material="visible: false;"
                         event-set__enter="_event: mouseenter; text.color: white;"
                         event-set__leave="_event: mouseleave; text.color: #353b48;"
                         event-set__click-background="_event: click; _target: #sky; src: #360-sf-alcatraz;"
                         event-set__click-sky-color="_event: click; _target: #sky; color: white;"
                         event-set__click-plane="_event: click; _target: #plane; visible: false;">
               </a-entity>

                <!-- Jellyfish text -->
               <a-entity position="0 0.05 0.05"
                         scale="1 1 1"
                         text="value: Jellyfish;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11"
                         geometry="primitive: plane; width: auto; height: auto;"
                         material="visible: false;"
                         event-set__enter="_event: mouseenter; text.color: white;"
                         event-set__leave="_event: mouseleave; text.color: #353b48;"
                         event-set__click-background="_event: click; _target: #sky; src: #360-jellyfish;"
                         event-set__click-sky-color="_event: click; _target: #sky; color: white;"
                         event-set__click-plane="_event: click; _target: #plane; visible: false;">
               </a-entity>

               <!-- Pile gate text -->
               <a-entity position="0 -0.2 0.05"
                         scale="1 1 1"
                         text="value: Pile Gate;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11"
                         geometry="primitive: plane; width: auto; height: auto;"
                         material="visible: false;"
                         event-set__enter="_event: mouseenter; text.color: white;"
                         event-set__leave="_event: mouseleave; text.color: #353b48;"
                         event-set__click-background="_event: click; _target: #sky; src: #360-pile-gate;"
                         event-set__click-sky-color="_event: click; _target: #sky; color: white;"
                         event-set__click-plane="_event: click; _target: #plane; visible: false;">
               </a-entity>

               <!-- Great wall text -->
               <a-entity position="0 -0.45 0.05"
                         scale="1 1 1"
                         text="value: Great Wall;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11"
                         geometry="primitive: plane; width: auto; height: auto;"
                         material="visible: false;"
                         event-set__enter="_event: mouseenter; text.color: white;"
                         event-set__leave="_event: mouseleave; text.color: #353b48;"
                         event-set__click-background="_event: click; _target: #sky; src: #360-great-wall;"
                         event-set__click-sky-color="_event: click; _target: #sky; color: white;"
                         event-set__click-plane="_event: click; _target: #plane; visible: false;">
               </a-entity>

        </a-box>

        <!-- Banner Right-->
        <!-- Notas: Para hacer el text hoverable, agrego las propiedades geometry -->
        <a-box position="2.5 1.6 -4"
               depth="0.05d"
               width="1.3"
               height="1.5"
               color="#EAB543"
               rotation="0 -45 0">

               <!-- Mastil -->
               <a-box position="0 -1 -0.05"
                      height="1"
                      width="0.2"
                      depth="0.1"
                      color="brown">
               </a-box>

               <!-- Video text -->
               <a-entity position="0 0.6 0.05"
                         scale="1.2 1.2 1"
                         text="value: Videos;
                               color: black;
                               width: 1;
                               align: center;
                               wrapCount: 11">
               </a-entity>

               <!-- 2d vid 1 text -->
               <a-entity position="0 0.3 0.05"
                         scale="1 1 1"
                         text="value: 2D vid 1;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 10"
                         geometry="primitive: plane; width: auto; height: auto;"
                         material="visible: false;"
                         event-set__enter="_event: mouseenter; text.color: white;"
                         event-set__leave="_event: mouseleave; text.color: #353b48;"
                         event-set__click-video-2d-load="_event: click; _target: #video-2d; src: vid/2d-gopro-hero-6.mp4"
                         event-set__click-reset-controls="_event: click; _target: #controls; src: #play">
               </a-entity>

               <!-- 2D vid 2 text -->
               <a-entity position="0 0.05 0.05"
                         scale="1 1 1"
                         text="value: 2D Vid 2;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11"
                         geometry="primitive: plane; width: auto; height: auto;"
                         material="visible: false;"
                         event-set__enter="_event: mouseenter; text.color: white;"
                         event-set__leave="_event: mouseleave; text.color: #353b48;"
                         event-set__click-video-2d-load="_event: click; _target: #video-2d; src: vid/2d-gopro--awards-million-dollar.mp4"
                         event-set__click-reset-controls="_event: click; _target: #controls; src: #play">
               </a-entity>

               <!-- 3D Vid 1 text -->
               <a-entity position="0 -0.2 0.05"
                         scale="1 1 1"
                         text="value: 3D Vid 1;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11"
                         geometry="primitive: plane; width: auto; height: auto;"
                         material="visible: false;"
                         event-set__enter="_event: mouseenter; text.color: white;"
                         event-set__leave="_event: mouseleave; text.color: #353b48;"
                         event-set__click-plane="_event: click; _target: #plane; visible: false;"
                         event-set__click-sky="_event: click; _target: #sky; visible: false;">
               </a-entity>

               <!-- 3D Vid 2 text -->
               <a-entity position="0 -0.45 0.05"
                         scale="1 1 1"
                         text="value: 3D Vid 2;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11"
                         geometry="primitive: plane; width: auto; height: auto;"
                         material="visible: false;"
                         event-set__enter="_event: mouseenter; text.color: white;"
                         event-set__leave="_event: mouseleave; text.color: #353b48;">
               </a-entity>

        </a-box>

        <a-video src="#video-2d"
                 scale="0.5 0.5 1"
                 width="16"
                 height="9"
                 position="0 5 -9">
                 
                 <a-image id="controls-2d" src="#play" position="0 -5 0.1" color="black" scale="0.8 0.8 1" play-pause-2d></a-image>
        </a-video>

        <videosphere src="#video-360" rotation="0 0 0"></videosphere>
        <a-image id="controls-360" src="#play" rotation="0 -90 0" position="3 1 -2.3" color="black" scale="0.8 0.8 1" play-pause-360></a-image>

    </a-scene>

</body>

</html>

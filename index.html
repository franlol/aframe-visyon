<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <title>Visyon - A-Frame technical test</title>
</head>

<body>

    <a-scene>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        <a-assets>
            <img id="360-alcatraz-shop" src="./img/great-wall.jpg" />
        </a-assets>

        <a-plane color="#bdc3c7"
                 position="0 -0.5 -5"
                 rotation="-90 0 0"
                 scale="5000 5000 1">
                </a-plane>
                
        <!-- <a-sky src="#360-alcatraz-shop"></a-sky> -->
        <a-sky color="#353b48"></a-sky>

        <!-- Notas: En la entidad (propiedad text), con el atributo 'geometry' le marco un a-plane al texto para que pueda ser hoverable -->
        <a-box position="-2 1 -4"
               depth="0.05d"
               width="1.3"
               height="1.5"
               color="#EAB543">

               <!-- Mastil -->
               <a-box position="0 -1 -0.05"
                      height="3"
                      width="0.2"
                      depth="0.1"
                      color="brown">
               </a-box>

               <!-- Backgrounds Title -->
               <a-entity position="0 0.6 0.05"
                         scale="1.2 1.2 1"
                         text="value: Backgrounds;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11">
               </a-entity>

               <!-- SF Alcatraz https://pixexid.com/free-photo/41-360-pier-39-sf-alcatraz-shop -->
               <a-entity position="0 0.3 0.05"
                         scale="1 1 1"
                         text="value: SF Alcatraz;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11">
               </a-entity>

               <!-- Jellyfish https://www.flickr.com/photos/42983210@N03/47560713912/in/pool-360degrees/ -->
               <a-entity position="0 0.05 0.05"
                         scale="1 1 1"
                         text="value: Jellyfish;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11">
               </a-entity>

               <!-- Pile Gate https://www.flickr.com/photos/jamescastle/46105769784/in/pool-360degrees/ -->
               <a-entity position="0 -0.2 0.05"
                         scale="1 1 1"
                         text="value: Pile Gate;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11">
               </a-entity>

               <!-- Great Wall https://www.flickr.com/photos/hapephotographix/39737887023/in/pool-360degrees/ -->
               <a-entity position="0 -0.45 0.05"
                         scale="1 1 1"
                         text="value: Great Wall;
                               color: #353b48;
                               width: 1;
                               align: center;
                               wrapCount: 11">
               </a-entity>

        </a-box>

    </a-scene>

    <script src="./scripts/script.js"></script>
</body>

</html>
